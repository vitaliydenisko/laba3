name: Build Debian Package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install build-essential debhelper

    - name: Generate Makefile and build program
      run: |
        autoreconf --install
        ./configure
        make

    - name: Build Debian package
      run: dpkg-buildpackage -us -uc

